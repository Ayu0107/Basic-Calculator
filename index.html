<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-6 text-center box shadow-lg p-3">
                  <h1 class="text-center font-weight-bolder pb-3">CALCULATOR</h1>
                  <table class="table">
                    <tr>
                        <td colspan="3"><input type="text" id="textarea"></td>
                        <td><button class="btn btn-dark" onclick = "Clear()">
                            Clear
                        </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark" onclick = "display('1')">
                            1
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('2')">
                            2
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('3')">
                            3
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('/')">
                            /
                        </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark" onclick = "display('4')">
                            4
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('5')">
                            5
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('6')">
                            6
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('*')">
                            *
                        </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-dark" onclick = "display('7')">
                            7
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('8')">
                            8
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('9')">
                            9
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('-')">
                            -
                        </button></td>
                    </tr>
                    <tr></tr>
                        <td><button class="btn btn-dark" onclick = "display('.')">
                            .
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('0')">
                            0
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "Calculate()">
                            =
                        </button></td>
                        <td><button class="btn btn-dark" onclick = "display('+')">
                            +
                        </button></td>
                    </tr>
                  </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
